<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href='static/style.css' />
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/84faadc527.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    {% if title %}
        <title>MYROSLAV VOZNIAK - {{ title }}</title>
    {% else %}    
        <title>MYROSLAV VOZNIAK</title>
    {% endif %}
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light shadow-5-strong fixed-top">
            <div class="container">
                <strong><a class="navbar-brand ml-0" style="color: rgb(229, 144, 255);" href="/">MV</a></strong>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link ml-2" href="{{ url_for('about') }}"><i class="fa-solid fa-user" style="color: white;"></i></a>
                            <a class="nav-item nav-link ml-2" href="{{ url_for('projects') }}"><i class="fa-solid fa-diagram-project" style="color: white;"></i></a>
                            <a class="nav-item nav-link ml-2" href="{{ url_for('contact') }}"><i class="fa-solid fa-envelope" style="color: white;"></i></a>
                        </div>
                    </div>
            </div>
        </nav>
    </header>

    <main role="main">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        <footer class="footer">
            <div class="social-icons">
                <a href="https://www.instagram.com/themyros" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/myroslavvozniak" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/myroslav-vozniak-b359b3285" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>
    </main>

    <script src={{url_for('static', filename='script.js')}}></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
